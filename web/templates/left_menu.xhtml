<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <h3>
        ${msg.job}
    </h3>
    <h:form styleClass="table">
    <ui:repeat value="${jobController.jobList}" var="j">

                <h:commandLink value="#{j.name}" action="#{searchController.fillEmploByJob()}"
                styleClass="${j.id==searchController.selectedJobId ? 'selected_job':''}">
                    <f:param name="job_id" value="#{j.id}"/>
                </h:commandLink>

    </ui:repeat>
    </h:form>
</ui:composition>
</html>
