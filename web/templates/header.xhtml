<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition>
    <div class="logo">
        <h:graphicImage library="images" name="cranium.jpg"
        width="80" height="80"/>
    </div>
    <div class="descr">
        <p>${msg.welcome_title}</p>
    </div>

    <div class="welcome">
        <h:form>
            <p>${msg.welcome}, ${user.username}</p>
            <h:commandLink action="${loginController.exit()}" value="${msg.exit}"/>
        </h:form>
    </div>
    <div class="search_div">
        <h:form styleClass="search_form">
            <h:inputText id="search_string" styleClass="search_string"
            value="#{searchController.searchString}"/>
            <h:commandButton value="${msg.search}" styleClass="search_button"
            action="${searchController.fillEmploBySearch()}"/>
            <h:selectOneMenu styleClass="select_menu"
            value="#{searchController.searchType}">
                <f:selectItems value="${searchController.searchList}"/>
            </h:selectOneMenu>
        </h:form>
    </div>

</ui:composition>
</html>
